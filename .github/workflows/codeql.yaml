name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:

env:
  CODEQL_EXTRACTOR_GO_BUILD_TRACING: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v2.4.0

    - uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v3.0.0
      with:
        go-version: 1.19
        check-latest: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@168b99b3c22180941ae7dbdd5f5c9678ede476ba
      with:
        languages: go

    - name: build
      run: make apko

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@168b99b3c22180941ae7dbdd5f5c9678ede476ba
